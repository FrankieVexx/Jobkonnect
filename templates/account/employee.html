{% extends 'base.html' %}

{% block body %}
<!DOCTYPE html>
<html>
<head>
  <title>JobKonnect Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .signup-column {
      flex: 1;
      padding: 20px;
    }
    
    h2 {
      text-align: center;
    }
    
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .signup-column:nth-child(odd) {
      background-color: #f2f2f2;
    }
  </style>
  <script>
    function validateForm() {
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirm-password").value;

      if (password !== confirmPassword) {
        alert("Password and Confirm Password do not match.");
        return false;
      }

      var passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
      if (!passwordPattern.test(password)) {
        alert("Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character.");
        return false;
      }
    }
  </script>
</head>
<body>
  <h1>Create an Account</h1>
  <div class="container">
    <div class="signup-column">
      <h2>Employee</h2>
      <form action="employee" method="post" onsubmit="return validateForm();">
        {% csrf_token %}
        <input type="text" name="firstname" placeholder="First Name" required> <br>
        <input type="text" name="lastname" placeholder="Last Name" required><br>
        <input type="text" name="email" placeholder="Email" required><br>
        <input type="text" name="profession" placeholder="Profession" required><br>
        <input type="text" name="phonenumber" placeholder="Phone" required><br>
        <input type="text" name="location" placeholder="Location" required><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required><br>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</body>
</html>
{% endblock %}
